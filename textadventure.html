    <div id="container">
        <div id="left_pane">
            <img id="story_img" src="images/miku.jpg">
        
        </div>
        <div id="right_pane">
            <div id="story_text">
                <p id="p1">[Welcome to Ice]</p>
                <p id="p2">[It is the year 2020]</p>
                <p id="p3">[placeholder]</p>
            </div>
            <div id="button_choices">
                <a id="b1" class="buttons" href="#" onclick="bclick(1)">Yes</a>
                <a id="b2" class="buttons" href="#" onclick="bclick(2)">No</a>
                <a id="b3" class="buttons" href="#" onclick="bclick(3)">Maybe</a>
                <a id="b4" class="buttons" href="#" onclick="bclick(4)">So</a>
            </div>
        </div>
    </div>
    

    <script>

        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var imgs = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var p4 = document.getElementById("p4");
        var state = "intro";
        intro();

        function intro(){
            imgs.src = "images/maxresdefault.jpg";
            b1.innerHTML = "";
            b2.innerHTML = "Enter Lost Woods";
            b3.innerHTML = "";
            b4.style.display = "none";
            p1.innerHTML = "You are Link, the young HERO OF TIME...";
            p2.innerHTML = "You must traverse the confusing Lost Woods in order to reach the Forest Temple.";
            p3.innerHTML = " ";
        }

        function fail(){
            imgs.src = "images/fail.jpg";
            p1.innerHTML = "YOU FAILED!";
            p2.innerHTML = "Follow the clues and learn from your mistakes!";
            p3.innerHTML = "Try Again?";
            b1.innerHTML = "";
            b2.innerHTML = "Try Again";
            b3.innerHTML = "";
        }

        function enterLostWoods(){
            imgs.src="images/woods-enter.jpg";
            p1.innerHTML = "You enter a wooded enclosure full of lush greenery and forest ambience.";
            p2.innerHTML = "there are 2 dark passageways through hollowed tree trunks on either side of you.";
            p3.innerHTML = "Which path will you take?";
            b1.innerHTML = "Left";
            b2.innerHTML = "";
            b3.innerHTML = "Right";
        }

        function skullKid(){
            imgs.src="images/skull-kid.jpg";
            p1.innerHTML = "On the other side of the wooded passage is a young forest boy, the SkullKid.";
            p2.innerHTML = "He greets you cheerfully: 'Hi! Welcome the Lost Woods! In order the get to the end, you'll have to follow my advice.";
            p3.innerHTML = " ";
            b1.innerHTML = "Listen to him";
            b2.innerHTML = "";
            b3.innerHTML = "Turn Back";
        }

        function room1(){
            imgs.src="images/room1.jpg";
            p1.innerHTML = "You follow the path to the right, entering a clearing with 3 paths, one to the right, left, and dead ahead. ";
            p2.innerHTML = "In the center of the clearing is a single tree with visible roots running to the left.";
            p3.innerHTML = "Which path will you choose?";
            b1.innerHTML = "Left";
            b2.innerHTML = "Foreward";
            b3.innerHTML = "Right";
        }

        function explain(){
            imgs.src="images/skull-kid.jpg";
            p1.innerHTML = "'This forest is one big cursed maze.'";
            p2.innerHTML = "'To get to the other side, follow the clues littered through each clearing, and choose the according path!'";
            p3.innerHTML = "'And that's all there is to it!'";
            b1.innerHTML = "";
            b2.innerHTML = "Thank You!";
            b3.innerHTML = "";
        }

        function room2(){
            imgs.src="images/room2.jpg";
            p1.innerHTML = "You continue through the woods and come across 2 branching paths, one to the left and the other to the right.";
            p2.innerHTML = "The one on the right has flowers growing along it, and the left has dying trees and wilting flowers.";
            p3.innerHTML = "Which way will you go?";
            b1.innerHTML = "Left";
            b2.innerHTML = "";
            b3.innerHTML = "Right";
        }

        function room3(){
            imgs.src="images/room3.jpg";
            p1.innerHTML = "As you enter the next room, you can see two openings on your left and right, and an Oasis in front of you";
            p2.innerHTML = "The opening to your right it cloaked in vines. You can hear the sound of dripping water from the opening to the left.";
            p3.innerHTML = "Which way will you go?";
            b1.innerHTML = "Left";
            b2.innerHTML = "To the Oasis";
            b3.innerHTML = "Right";
        }

        function room4(){
            imgs.src = "images/room4.jpg";
            p1.innerHTML = "As you pass into the next room, you can see 2 paths, one ahead and one to the right. There is a small meadow with a lone tree to your left.";
            p2.innerHTML = "You can hear the wind whistling ahead of you and rustling leaves to your right?";
            p3.innerHTML = "What will you do?";
            b1.innerHTML = "Meadow";
            b2.innerHTML = "Foreward";
            b3.innerHTML = "Right";
        }

        function room5(){
            imgs.src = "images/room5.jpg";
            p1.innerHTML = "The fifth room is warmer than the previous ones. There are 2 passageways on either side of you, and a strange rock directly in front of you.";
            p2.innerHTML = "What will you do?";
            p3.innerHTML = "";
            b1.innerHTML = "Left";
            b2.innerHTML = "Look At The Rock";
            b3.innerHTML = "Right";
        }

        function swim(){
            imgs.src = "images/swim.jpg";
            p1.innerHTML = "You tread into the Oasis and begin treading water.";
            p2.innerHTML = "The water in front of you begins bubbling, and a Zora emerges";
            p3.innerHTML = "'Greetings, young traveler. To reach the next chamber, you must listen for water.'";
            b1.innerHTML = "";
            b2.innerHTML = "Thanks!";
            b3.innerHTML = "";
        }

        function dekuScrub(){
            imgs.src = "images/dekuScrub.jpg";
            p1.innerHTML = "As you walk into the small pasture, a small creature pokes its head out from the foliage. It's a Deku Scrub. ";
            p2.innerHTML = "'Hello, forest boy!' he says, 'In order to choose the right path, all you gotta do is listen to the whistle of the wind!'";
            p3.innerHTML = "The Deku Scrub then begins whistling, with no sign of stopping.";
            b1.innerHTML = "";
            b2.innerHTML = "Many Thanks!";
            b3.innerHTML = "";
        }

        function goToRock(){
            imgs.src = "images/rock.jpg";
            p1.innerHTML = "You approach the rock directly in front of you. You feek warm air coming from behind it.";
            p2.innerHTML = "Push the rock aside?";
            p3.innerHTML = "";
            b1.innerHTML = "Yes";
            b2.innerHTML = "";
            b3.innerHTML = "No";
        }

        function openRock(){
            imgs.src = "images/bigdig.jpg";
            p1.innerHTML = "The rock reveals a hole in the cliff wall behind it. Steam is pouring out from what you assume to be a volcanic cave.";
            p2.innerHTML = "You cannot see what is inside. Will you enter?";
            p3.innerHTML = "";
            b1.innerHTML = "Yes";
            b2.innerHTML = "";
            b3.innerHTML = "No Way";
        }

        function goronPass(){
            imgs.src = "images/Goron.jpg";
            p1.innerHTML = "As you crawl through the hole in the wall, you hear the sound of heavy breathing. You happen upon a hulking mass in a humid cave-- a Goron, from Death Mountain.";
            p2.innerHTML = "You try to greet him, as you has the last two people you met, but this one is different. ";
            p3.innerHTML = "He turns to look at you with his eyes blood-red. 'GET OUT OF HERE! GO BACK WHERE YOU CAME!', he screams violently.";
            b1.innerHTML = "";
            b2.innerHTML = "RUN AWAY!";
            b3.innerHTML = "";
        }

        function congrats(){
            imgs.src = "images/forest_temple.jpg";
            p1.innerHTML = "CONGRATULATIONS!";
            p2.innerHTML = "Thank you for embarking on my Text Adventure!";
            p3.innerHTML = "Click the button below to play again!";
            b1.innerHTML = "";
            b2.innerHTML = "Play Again?";
            b3.innerHTML = "";
        }

        function room52(){
            imgs.src = "images/room5.jpg";
            p1.innerHTML = "You escape the Goron and emerge back through the passage.";
            p2.innerHTML = "But you still must figure out which passage to take.";
            p3.innerHTML = "Which way will you go?";
            b1.innerHTML = "Left";
            b2.innerHTML = "Back the Way You Came";
            b3.innerHTML = "Right";
        }

        function room6(){
            imgs.src = "images/room6.jpg";
            p1.innerHTML = "You reach the final clearing in the Lost Woods. There are three openings ahead and to the left and right. ";
            p2.innerHTML = "Every opening looks the same. There is nobody to be found anywhere around.";
            p3.innerHTML = "Which way will you go?";
            b1.innerHTML = "Left";
            b2.innerHTML = "Foreward";
            b3.innerHTML = "Right";
        }

        //////State Machine
        function bclick(button){
            if(state == "intro"){
                if(button == 2){
                    enterLostWoods();
                    state = "enterLostWoods";
                }
            }

            else if(state == "fail"){
                if(button == 2){
                    intro();
                    state = "intro"
                }
            }

            else if(state == "enterLostWoods"){
                if(button == 1){
                    skullKid();
                    state = "skullKid";
                }

                else if(button == 3){
                    room1();
                    state = "room1";
                }
            }

            else if(state == "skullKid"){
                if(button == 1){
                    explain();
                    state = "explain";
                }

                else if(button == 3){
                    enterLostWoods();
                    state = "enterLostWoods";
                }
            }

            else if(state == "explain"){
                if(button == 2){
                    enterLostWoods();
                    state = "enterLostWoods";
                }
            }

            else if(state == "room1"){
                if(button == 1){
                    room2();
                    state = "room2";
                }

                else if(button == 2){
                    fail();
                    state = "fail";
                }

                else if(button == 3){
                    fail();
                    state = "fail";
                }
            }

            else if(state == "room2"){
                if(button == 1){
                    fail();
                    state = "fail";
                }

                else if(button == 2){
                    fail();
                    state = "fail";
                }

                else if(button == 3){
                    room3();
                    state = "room3";
                }
            }

            else if(state == "room3"){
                if(button == 1){
                    room4();
                    state = "room4";
                }

                else if(button == 2){
                    swim();
                    state = "swim";
                }

                else if(button == 3){
                    fail();
                    state = "fail";
                }
            }

            else if(state == "swim"){
                if(button == 2){
                    room3();
                    state = "room3";
                }
            }

            else if(state == "room4"){
                if(button == 1){
                    dekuScrub();
                    state = "dekuScrub";
                }

                else if(button == 2){
                    room5();
                    state = "room5";
                }

                else if(button == 3){
                    fail();
                    state = "fail";
                }
            }

            else if(state == "dekuScrub"){
                if(button == 2){
                    room4();
                    state = "room4";
                }
            }

            else if(state == "room5"){
                if(button == 1){
                    room6();
                    state = "room6";
                }

                else if(button == 2){
                    goToRock();
                    state = "goToRock";
                }

                else if(button == 3){
                    fail();
                    state = "fail";
                }
            }

            else if(state == "goToRock"){
                if(button == 1){
                    openRock();
                    state = "openRock";
                }

                else if(button == 3){
                    room52();
                    state = "room52";
                }
            }

            else if(state == "openRock"){
                if(button == 1){
                    goronPass();
                    state = "goronPass";
                }

                else if(button == 3){
                    room52();
                    state = "room52";
                }
            }

            else if(state == "goronPass"){
                if(button == 2){
                    room52();
                    state = "room52"
                }
            }

            else if(state == "room52"){
                if(button == 1){
                    fail();
                    state = "fail";
                }
                
                else if(button == 2){
                    room6();
                    state = "room6";
                }

                else if(button == 3){
                    fail();
                    state = "fail";
                }
            }

            else if(state == "room6"){
                if(button == 1){
                    congrats();
                    state = "congrats";
                }

                else if(button == 2){
                    congrats();
                    state = "congrats"
                }

                else if(button == 3){
                    congrats();
                    state = "congrats";
                }
            }

            else if(state == "congrats"){
                if(button == 2){
                    intro();
                    state = "intro";
                }
            }
        }
    </script>
