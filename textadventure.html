    <script>

        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var imgs = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var p4 = document.getElementById("p4");
        var state = "intro";
        intro();

        function intro(){
            imgs.src = "images/ferret.jpg";
            b1.innerHTML = "Enter Lost Woods";
            b2.innerHTML = "Do Not Enter";
            b3.style.display = "none";
            b4.style.display = "none";
            p1.innerHTML = "You are Link, the young HERO OF TIME...";
            p2.innerHTML = "Will you enter the Lost Woods or Stay out here like a fat lard?";
            p3.innerHTML = "";
        }

        function enterLostWoods(){
            img.src="images/woods-enter.jpg";
            p1.innerHTML = "begin maze challenge";
            p2.innerHTML = "there are 3 dark passageways through hollowed tree trunks";
            p3.innerHTML = "Which path will you take?";
            b1.innerHTML = "Foreward";
            b2.innerHTML = "Left";
            b3.innerHTML = "Right";
            b3.style.display = "block";
        }

        function doNotEnter(){
            img.src="images/room-1.jpg";
            p1.innerHTML = "begin maze challenge";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "    ";
            b2.innerHTML = "Left";
            b3.innerHTML = "Right";
            b3.style.display = "block"; 
        }

        //////State Machine
        function bclick(button){
            if(state == "intro"){
                if(button == 1){
                    enterLostWoods();
                    state = "enterLostWoods";
                }

                else if(button == 2){
                    doNotEnter();
                    state = "doNotEnter";
                }
            }
            else if(state == "enterLostWoods"){
                if(button == 1){
                    left_1();
                    state = "left_1";
                }
                else if(button == 2){
                    right_1();
                    state = "right_1";
                }
            }
        }
    </script>
